
<section style="background-color: #f26522;">
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
					<input ngModel class="text" type="text" name="Name" placeholder="Username" required="">
					<input ngModel class="text email" type="text" name="Email" placeholder="Email" required="">
					<input ngModel class="text" type="text" name="Password" placeholder="Password" required="">
					<input ngModel class="text w3lpass" type="text" name="ConfirmPassword" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="button" type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a [routerLink]="['/login']" href="login"> Login Now!</a></p>
			</div>
