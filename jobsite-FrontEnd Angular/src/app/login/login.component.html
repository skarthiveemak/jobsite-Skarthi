<div class="login-form" style="background-color: #f26522; margin-top: 20px;">
  <h1>Login Form</h1>
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="width: 40%; margin-left: 30%; " >
    <input type="text" name="username" placeholder="Username" required >
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit">
  </form>
</div>
